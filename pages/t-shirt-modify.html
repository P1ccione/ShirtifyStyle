<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizzazione</title>
    <link rel="stylesheet" href="../css/t-shirt-modify.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="../svg/logo.svg" alt="" />
        <h1>T-Shirt STORE</h1>
      </div>
      <div class="openMenu">
        <img src="../svg/burger.svg" alt="" class="nav-img" />
      </div>
      <ul class="mainMenu">
        <li><a href="./">HOME</a></li>
        <li><a href="#">CATALOGO</a></li>
        <li><a href="./contacts.html">CONTATTI</a></li>
        <li><a href="./cart.html"><img src="../svg/cart.svg" alt="" class="nav-img" /></a></li>
        <div class="closeMenu">
          <img src="../svg/x.svg" alt="" class="nav-img" />
        </div>
        <span class="icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
        </span>
      </ul>
    </nav>

    <div class="main">
        <div class="container">
            <div class="t-shirt">
                <span class="title">T-Shirt</span>
                <div class="t-shirt-img">
                    <img src="../img/default-placeholder-image.png" alt="" id="personal-img">
                </div>
            </div>
            <div class="settings">
                <span class="subtitle">Descrizione</span>
                <hr>
                <div class="price">
                    <span class="price-title">Prezzo</span>
                    <span class="price-value">$</span>
                </div>
                <div class="materials">
                    <span class="materials-title">Materiali</span>
                    <span class="materials-value">100% cotone</span>
                </div>
                <form action="" class="modify-form">
                    <label for="size">Taglia</label>
                    <select name="size-input" id="" required>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                    <label for="quantity">Quantit√†</label>
                    <input type="number" name="number-input" id="" min="1" max="10" value="1" required>
                   <label for="file">Inserisci immagine</label>
                   <input type="file" name="file-input" id="" accept="image/jpeg, image/png" required>
                   <hr>
                   <input type="submit" value="">
                </form>
            </div>
        </div>
    </div>
    <script src="../scripts/t-shirt-modify.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
