<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalizzazione</title>
    <link rel="stylesheet" href="../css/t-shirt-modify.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="../svg/logo.svg" alt="" />
        <h1>T-Shirt STORE</h1>
      </div>
      <div class="openMenu">
        <img src="../svg/burger.svg" alt="" class="nav-img" />
      </div>
      <ul class="mainMenu">
        <li><a href="../">HOME</a></li>
        <li><a href="./catalogo.html">CATALOGO</a></li>
        <li><a href="./contacts.html">CONTATTI</a></li>
        <li>
          <a href="./cart.html"
            ><img src="../svg/cart.svg" alt="" class="nav-img"
          /></a>
        </li>
        <div class="closeMenu">
          <img src="../svg/x.svg" alt="" class="nav-img" />
        </div>
        <span class="icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
        </span>
      </ul>
    </nav>

    <div class="main">
      <div class="container">
        <div class="t-shirt">
          <span class="title"></span>
          <div class="t-shirt-img">
            <img
              src="../img/customImage.png"
              alt=""
              id="personal-img"
            />
          </div>
        </div>
        <div class="settings-section">
          
            <div class="modify-form">
              <div class="settings">
                <span class="subtitle">Descrizione</span>
                <hr />
                <div class="section">
                  <span class="section-title">Prezzo</span>
                  <span class="value" id="price-span"></span>
                </div>
                <div class="section">
                  <span class="section-title">Materiali</span>
                  <span class="value">100% cotone</span>
                </div>
                <form id="product-form" method="POST" action="../php/submit-form.php">
                  <div class="section">
                    <span class="section-title">Colore</span>
                    <select name="color-input" id="color" required>
                    </select>
                  </div>
                  <div class="section">
                    <span class="section-title">Taglia</span>
                    <select name="size-input" id="size" required>
                    </select>
                  </div>
                  <div class="section">
                    <span class="section-title">Quantità</span>
                    <input
                      type="number"
                      name="number-input"
                      id="quantity"
                      min="1"
                      max="10"
                      value="1"
                      required
                    />
                  </div>
                  <p>*quantità massima 10</p>
                  <div class="section">
                    <span for="file" class="section-title">Inserisci immagine</span>
                    <input class="custom-file-input" type="file" name="file-input" id="file" accept="image/jpeg, image/png" required />
                    <input
                      type="hidden"
                      name="file-name"
                      id="name"
                      value=""
                    />
                  </div>
                  <p>*è consigliato inserire un'immagine quadrata</p>
                  <hr />
                  <button type="submit" id="submit">AGGIUNGI AL CARRELLO</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/t-shirt-modify.js"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
