<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalizzazione</title>
    <link rel="stylesheet" href="../css/t-shirt-modify.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="../svg/logo.svg" alt="" />
        <h1>T-Shirt STORE</h1>
      </div>
      <div class="openMenu">
        <img src="../svg/burger.svg" alt="" class="nav-img" />
      </div>
      <ul class="mainMenu">
        <li><a href="./">HOME</a></li>
        <li><a href="./catalogo.html">CATALOGO</a></li>
        <li><a href="./contacts.html">CONTATTI</a></li>
        <li>
          <a href="./cart.html"
            ><img src="../svg/cart.svg" alt="" class="nav-img"
          /></a>
        </li>
        <div class="closeMenu">
          <img src="../svg/x.svg" alt="" class="nav-img" />
        </div>
        <span class="icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
        </span>
      </ul>
    </nav>

    <div class="main">
      <div class="container">
        <div class="t-shirt">
          <span class="title">T-Shirt</span>
          <div class="t-shirt-img">
            <img
              src="../img/default-placeholder-image-removebg-preview.png"
              alt=""
              id="personal-img"
            />
          </div>
        </div>
        <div class="settings-section">
          <div class="settings">
            <span class="subtitle">Descrizione</span>
            <hr />
            <div class="section">
              <span class="section-title">Prezzo</span>
              <span class="value" id="price-span"></span>
            </div>
            <div class="section">
              <span class="section-title">Materiali</span>
              <span class="value">100% cotone</span>
            </div>
            <form action="" class="modify-form">
              <div class="section">
                <label for="" class="section-title">Colore</label>
                <select name="color-input" id="color" required>
                  <option value="verde">Verde</option>
                  <option value="rosso">Rosso</option>
                  <option value="nero">Nero</option>
                  <option value="bianco">Bianco</option>
                  <option value="blu">Blu</option>
                  <option value="rosa">Rosa</option>
                  <option value="rosa">Viola</option>
                </select>
              </div>
              <div class="section">
                <label for="size" class="section-title">Taglia</label>
                <select name="size-input" id="size" required>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                </select>
              </div>
              <div class="section">
                <label for="quantity" class="section-title">Quantità</label>
                <input
                  type="number"
                  name="number-input"
                  id="quantity"
                  min="1"
                  max="10"
                  value="1"
                  required
                />
              </div>
              <p>*quantità massima 10</p>
              <div class="section">
                <label for="file" class="section-title">Inserisci immagine</label>
                <input
                  class="custom-file-input"
                  type="file"
                  name="file-input"
                  id="file"
                  accept="image/jpeg, image/png"
                  required
                />
              </div>
              <p>*è consigliato inserire un'immagine quadrata</p>
              <hr />
              <input type="submit" value="AGGIUNGI AL CARRELLO" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/t-shirt-modify.js"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
