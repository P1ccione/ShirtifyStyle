<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <link rel="stylesheet" href="/css/prova.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <title>Contattaci</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="../svg/logo.svg" alt="" />
          <h1>T-Shirt STORE</h1>
        </div>
        <div class="openMenu">
          <img src="../svg/burger.svg" alt="" class="nav-img" />
        </div>
        <ul class="mainMenu">
          <li><a href="#">HOME</a></li>
          <li><a href="./catalogo.html">CATALOGO</a></li>
          <li><a href="./contacts.html">CONTATTI</a></li>
          <li>
            <a href="./cart.html"
              ><img src="../svg/cart.svg" alt="" class="nav-img"
            /></a>
          </li>
          <div class="closeMenu">
            <img src="../svg/x.svg" alt="" class="nav-img" />
          </div>
          <span class="icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
          </span>
        </ul>
      </nav>
    </header>

    <div class="mainContainer">
      <h1 class="title">Catalogo</h1>
      <div class="subContainer">
        <div class="filter">
          <span class="filter-title">Modello</span>
          <select name="modello" id="" class="select">
            <option value="tutti">tutti</option>
            <option value="uomo">uomo</option>
            <option value="donna">donna</option>
            <option value="bambino">bambino</option>
          </select>
          <span class="filter-title">Categoria</span>
          <select name="categoria" id="" class="select">
            <option value="tutti">tutti</option>
            <option value="t-shirt">t-shirt</option>
            <option value="long-sleeved-t-shirt">long-sleeved-t-shirt</option>
            <option value="canotta">canotta</option>
          </select>
          <span class="filter-title">Colore</span>
          <select name="colore" id="" class="select">
            <option value="tutti">tutti</option>
            <option value="rosso">rosso</option>
            <option value="blu">blu</option>
            <option value="verde">verde</option>
          </select>
        </div>
        <div class="products">
        </div>
      </div>
    </div>
  </body>
  <script src="/scripts/prova.js"></script>
  <script src="../scripts/main.js"></script>
</html>
