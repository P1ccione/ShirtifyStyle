<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/contacts.css" />
    <title>Contattaci</title>
  </head>
  <body>
    <!--Nav-->

    <h1>Contattaci</h1>
    <p>Facci sapere cosa pensi lasciandoci un piccolo messaggio</p>

    <div class="container">
      <form>
        <label for="name">Nome</label>
        <input type="text" name="Name" />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <label for="messaggio">Messaggio</label>
        <textarea
          name="messaggio"
          id="messaggio"
          cols="30"
          rows="10"
        ></textarea>
        <input type="submit" value="Invia" class="bottoneInvio" />
      </form>
    </div>
    <h2>Oppure scrivici sui nostri social</h2>

    <div class="social">
      <img src="/svg/facebook.svg" alt="facebook icon" height="50px" />
      <img src="/svg/instagram.svg" alt="instagram icon" height="50px" />
      <img src="/svg/twitter.svg" alt="twitter icon" height="50px" />
      <!-- icona facebook-->
      <!--icona instagram-->
      <!--icona twitter-->
    </div>
  </body>
</html>
