<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/contacts.css" />
    <title>Contattaci</title>
  </head>
  <body>
    <h1>Contattaci</h1>
    <p>Facci sapere cosa pensi lasciandoci un piccolo messaggio</p>

    <div class="container">
      <form>
        <label for="name">Nome</label>
        <input type="text" name="Name" />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <label for="messaggio">Messaggio</label>
        <input
          type="text"
          name="messaggio"
          id="messaggio"
          size="140"
          class="messaggio"
        />
        <input type="submit" value="Invia" class="bottoneInvio" />
      </form>
    </div>
    <h2>Oppure scrivici sui nostri social</h2>

    <div class="social">
      <p>facebook</p>
      <p>instagram</p>
      <p>twitter</p>
      <!-- icona facebook-->
      <!--icona instagram-->
      <!--icona twitter-->
    </div>
  </body>
</html>
