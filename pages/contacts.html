<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <link rel="stylesheet" href="/css/contacts.css" />
    <title>Contattaci</title>
  </head>
  <body>
    <!--Nav-->
    <header>
      <nav>
        <div class="logo">
          <img src="../svg/logo.svg" alt="" />
          <h1>T-Shirt STORE</h1>
        </div>
        <div class="openMenu">
          <img src="../svg/burger.svg" alt="" class="nav-img" />
        </div>
        <ul class="mainMenu">
          <li><a href="#">HOME</a></li>
          <li><a href="#">CATALOGO</a></li>
          <li><a href="./contacts.html">CONTATTI</a></li>
          <li>
            <a href="./cart.html"
              ><img src="../svg/cart.svg" alt="" class="nav-img"
            /></a>
          </li>
          <div class="closeMenu">
            <img src="../svg/x.svg" alt="" class="nav-img" />
          </div>
          <span class="icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
          </span>
        </ul>
      </nav>
    </header>

    <div class="mainContainer">
      <div class="titleContainer">
        <h2>Contattaci</h2>
        <p>Facci sapere cosa pensi lasciandoci un piccolo messaggio</p>
      </div>

      <div class="formContainer">
        <form>
          <label for="name">Nome</label>
          <input type="text" name="Name" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="messaggio">Messaggio</label>
          <textarea
            name="messaggio"
            id="messaggio"
            cols="30"
            rows="10"
          ></textarea>
          <input type="submit" value="Invia" class="bottoneInvio" />
        </form>
      </div>

      <div class="socialContainer">
        <h3>Oppure scrivici sui nostri social</h3>
        <div class="imgContainer">
          <img
            src="/svg/facebook.svg"
            alt="facebook icon"
            class="socialImages"
          />
          <img
            src="/svg/instagram.svg"
            alt="instagram icon"
            class="socialImages"
            id="instagram"
          />
          <img src="/svg/twitter.svg" alt="twitter icon" class="socialImages" />
        </div>
      </div>
    </div>
    <!--footer-->
  </body>
  <script src="/lib/main.js"></script>
</html>
